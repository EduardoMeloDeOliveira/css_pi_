<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>    
    <title>Chart_pi_atividade</title>
</head>

<body style="display: flex;">
    <div>
        <canvas id="myChartBar" style="position: relative; width: 70vw; height: 50vh;"></canvas>
    </div>

    <div>
        <canvas id="myChartLine" style="position: relative; width: 70vw; height: 50vh;"></canvas>
    </div>

</body>

<script>
    const ctx = document.getElementById('myChartBar');
    const ctx2 = document.getElementById('myChartLine');
  
    new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho'],
        datasets: [{
          label: 'Umidade Média',
          data: [90, 89, 93, 87, 88, 82],
          borderWidth: 1
        },
        {
          label: 'Temp Média',
          data: [22, 24, 27, 23, 20, 18],
          borderWidth: 1
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });
    
    new Chart(ctx2, {
      type: 'line',
      data: {
        labels: ['12:00', '13:00', '14:00', '15:00', '16:00', '17:00'],
        datasets: [{
          label: 'Umidade',
          data: [80, 82, 80, 85, 80, 83],
          borderWidth: 1
        },
        {
          label: 'Temp',
          data: [30, 29, 28, 25, 22, 23],
          borderWidth: 1
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: false
          }
        }
      }
    });
  </script>

 

</html>
